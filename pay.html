<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<link rel="stylesheet" href="css/pay.css">
	<link rel="stylesheet" href="font/pay/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<div class="pay_head">
		<a href="xiangqing.html" class="pay_head_left">
			<i class="iconfont icon-fanhui" id="pay_icon_1"></i>
		</a>
		<div class="pay_head_center">
			<div class="pay_head_text">
				选择支付方式
			</div>
			<div class="pay_head_center_box">
				<div class="pay_head_center_point_1"></div>
				<div class="pay_head_center_point_2"></div>
				<div class="pay_head_center_point_3"></div>
				<div class="pay_head_center_point_2"></div>
				<div class="pay_head_center_point_4"></div>
			</div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 支付开始 -->
	<div class="pay_top">
		<div class="pay_top_box">
			<div class="pay_top_round"></div>
			<div class="pay_top_text_1">
				您本次需要支付总额
			</div>
			<h1 class="pay_top_text_3">
				360.00
			</h1>
			<h1 class="pay_top_text_2">
				RMB
			</h1>
		</div>
		<div class="pay_top_point_1"></div>
		<div class="pay_top_point_2"></div>
	</div>
	<!-- 支付结束 -->
	<div class="pay_platform_before"></div>
	<!-- 支付平台选择开始 -->
	<div class="pay_platform">
		<div class="pay_platform_top">
			<div class="pay_platform_top_color"></div>
			<div class="pay_platform_top__text_1">
				支付平台选择
			</div>
			<div class="pay_platform_top__text_2">
				REMENGUANJIANCE
			</div>
		</div>
		<div class="pay_platform_empty"></div>
		<div class="pay_platform_bottom">
			<div class="pay_platform_list">
				<div class="pay_platform_picture">
					<img src="img/pay/pay_platform_picture_1.png" alt="" class="pay_platform_picture_true">
				</div>
				<div class="pay_platform_text_1">
					ZHIBUBAOZHIFU
				</div>
				<div class="pay_platform_text_2">
					支付宝
				</div>
			</div>
			<div class="pay_platform_list">
				<div class="pay_platform_picture">
					<img src="img/pay/pay_platform_picture_2.png" alt="" class="pay_platform_picture_true">
				</div>
				<div class="pay_platform_text_1">
					WECHAT
				</div>
				<div class="pay_platform_text_3">
					微信
				</div>
			</div>
		</div>
	</div>
	<!-- 支付平台选择结束 -->
	<div class="pay_other_before"></div>
	<!-- 选择其他支付开始 -->
	<div class="pay_other">
		<div class="pay_other_top">
			<div class="pay_other_top_color"></div>
			<div class="pay_other_top__text_1">
				选择其他支付
			</div>
			<div class="pay_other_top__text_2">
				REMENGUANJIANCE
			</div>
		</div>
		<div class="pay_other_empty"></div>
		<div class="pay_other_bottom">
			<a href="pay2.html" class="pay_other_list">
				<div class="pay_other_list_left">
					<i class="iconfont icon-yinhangqia" id="pay_icon"></i>
				</div>
				<div class="pay_other_list_center">
					<div class="pay_other_list_center_text_1">
						银行卡选择支付
					</div>
					<div class="pay_other_list_center_text_2">
						BANKCARD CHOICE AND PAY
					</div>
				</div>
				<div class="pay_other_list_right_1">
					2
				</div>
			</a>
			<div class="pay_other_list">
				<div class="pay_other_list_left">
					<i class="iconfont icon-dingwei" id="pay_icon"></i>
				</div>
				<div class="pay_other_list_center">
					<div class="pay_other_list_center_text_1">
						货到付款
					</div>
					<div class="pay_other_list_center_text_2">
						BANKCARD CHOICE AND PAY
					</div>
				</div>
				<div class="pay_other_list_right_2">
					<div class="pay_other_list_right_text">
						学府街凯通大厦
					</div>
					<div class="pay_other_list_right_point"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 选择其他支付结束 -->
	<div class="pay_tail"></div>
</body>
</html>
