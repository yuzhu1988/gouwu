<!DOCTYPE html>

<div class="large_chat">

		<div class="history_news_right history_news_right1">
			<div class="circles"></div>
			<div class="see talk"></div>

			

		</div>
		<div class="news_head news_head1"></div>
		<div class="news_news1">http//:C:/Users/Administrato
		</div>

	</div>

</div>

	</div>
	<div class="input">
		<div class="chat_dian"></div>
		<div class="hate">
		    <div class="hate6"></div>
		    <div class="hate4"></div>
		    <div class="hate3"></div>
