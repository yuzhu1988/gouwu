<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<link rel="stylesheet" href="css/pay2.css">
	<link rel="stylesheet" href="font/pay/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<div class="pay2_head">
		<a href="pay.html" class="pay2_head_left">
			<i class="iconfont icon-fanhui" id="pay2_icon_1"></i>
		</a>
		<div class="pay2_head_center">
			<div class="pay2_head_text">
				选择银行卡
			</div>
			<div class="pay2_head_center_box">
				<div class="pay2_head_center_point_1"></div>
				<div class="pay2_head_center_point_2"></div>
				<div class="pay2_head_center_point_3"></div>
				<div class="pay2_head_center_point_2"></div>
				<div class="pay2_head_center_point_4"></div>
			</div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 支付开始 -->
	<div class="pay2_top">
		<div class="pay2_top_box">
			<div class="pay2_top_round"></div>
			<div class="pay2_top_text_1">
				您本次需要支付总额
			</div>
			<h1 class="pay2_top_text_3">
				360.00
			</h1>
			<h1 class="pay2_top_text_2">
				RMB
			</h1>
		</div>
		<div class="pay2_top_point_1"></div>
		<div class="pay2_top_point_2"></div>
	</div>
	<!-- 支付结束 -->
	<!-- 银行卡开始 -->
	<div class="pay2_bank">
		<div class="pay2_bank_box">
			<a href="pay3.html" class="pay2_bank_card_1">
				<img src="img/pay/pay2_bank_card_1.png" alt="" id="pay2_bank_card_true">
			</a>
			<div class="pay2_bank_card_1">
				<img src="img/pay/pay2_bank_card_2.png" alt="" id="pay2_bank_card_true">
			</div>
		</div>
		<div class="pay2_bank_point_1"></div>
		<div class="pay2_bank_point_2"></div>
	</div>
	<!-- 银行卡结束 -->
	<!-- 不可用开始 -->
	<div class="pay2_Do_not_use">
		<div class="pay2_Do_not_use_box">
			<div class="pay2_bank_card_2">
				<img src="img/pay/pay2_bank_card_3.png" alt="" id="pay2_bank_card_true">
			</div>
		</div>
	</div>
</body>
</html>
