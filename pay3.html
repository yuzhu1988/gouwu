<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<link rel="stylesheet" href="css/pay3.css">
	<link rel="stylesheet" href="font/pay/iconfont.css">
	<script src="js/rem.js"></script>
</head>
<body>
		<!-- 头部开始 -->
	<div class="pay3_head">
		<a href="pay2.html" class="pay3_head_left">
			<i class="iconfont icon-fanhui" id="pay3_icon_1"></i>
		</a>
		<div class="pay3_head_center">
			<div class="pay3_head_text">
				密码验证
			</div>
			<div class="pay3_head_center_box">
				<div class="pay3_head_center_point_1"></div>
				<div class="pay3_head_center_point_2"></div>
				<div class="pay3_head_center_point_3"></div>
				<div class="pay3_head_center_point_2"></div>
				<div class="pay3_head_center_point_4"></div>
			</div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 银行卡开始 -->
	<div class="pay3_bank">
		<div class="pay3_bank_box">
			<div class="pay3_bank_card">
				<img src="img/pay/pay2_bank_card_2.png" alt="" id="pay3_bank_card_true">
			</div>
		</div>
	</div>
	<!-- 银行卡结束 -->
	<!-- 密码开始 -->
	<div class="pay3_password">
		<div class="pay3_password_text">
			情输入六位数密码
		</div>
		<div class="pay3_password_box">
			<div class="pay3_password_box_list">
				<div class="pay3_password_box_list_point"></div>
			</div>
			<div class="pay3_password_box_list">
				<div class="pay3_password_box_list_point"></div>
			</div>
			<div class="pay3_password_box_list">
				<div class="pay3_password_box_list_point"></div>
			</div>
			<div class="pay3_password_box_list">
				<div class="pay3_password_box_list_point"></div>
			</div>
			<div class="pay3_password_box_list">
				<div class="pay3_password_box_list_point"></div>
			</div>
			<div class="pay3_password_box_list">
				<div class="pay3_password_box_list_point"></div>
			</div>
		</div>
		<a href="zhifuchenggong.html" class="pay3_password_button">
			确认支付
		</a>
	</div>
	<!-- 密码结束 -->
	<!-- 键盘开始 -->
	<div class="pay3_keyboard">
		<img src="img/pay/pay3_keyboard.png" alt="" id="pay3_keyboard_true">
	</div>
	<!-- 键盘结束 -->
</body>
</html>
